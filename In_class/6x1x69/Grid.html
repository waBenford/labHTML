<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>

    <style>
        .grid-container {
            display: grid;

            grid-template:
            "header header" 70px
            "aside main" 530px
            "footer footer" 70px
            / 20% 80%;

            gap: 10px;
            padding: 10px;
            background-color: aliceblue;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            grid-area: header;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 70px;
            font-size: 24px;
        }

        aside {
            grid-area: aside;
            background-color: rgb(33, 150, 243);
            color: white;
            text-align: center;
            line-height: 530px;
            font-size: 24px;
        }

        content {
            grid-area: main;
            background-color: rgb(129, 0, 129);
            color: white;
            text-align: center;
            line-height: 530px;
            font-size: 24px;
        }

        footer {
            grid-area: footer;
            background-color: #1b890c;
            color: white;
            text-align: center;
            line-height: 70px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <header>Header</header>
        <aside>Aside</aside>
        <content>Content</content>
        <footer>Footer</footer>
</body>
</html>
