<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .block-example-div {
            display:block;
            padding: 10px;
            margin-bottom: 5px;
            background: #95c4eb;
        }

        .inline-example-span {
            display: inline;
            padding: 5px;
            margin-right: 5px;
            background: #ffc8c8;
        }

        .inline-block-example-div {
            display: inline-block;
            width: 120px;
            height: 40px;
            background: #d2ffd2;
            margin-right: 10px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #4caf50;
        }
    </style>
</head>

<body>
    <div class="block-example-div">block1</div><br>
    <span class="inline-example-span">inline1</span><br><br>
    <div class="inline-block-example-div">inline-block1</div>
</body>
</html>
