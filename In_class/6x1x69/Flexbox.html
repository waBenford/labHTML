<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>

    <style>
        .flex-box-row {
            display: flex;
            flex-direction: row;
            gap: 10px;
            background: #f0f0f0;
            padding: 15px;
            border: 2px solid #ccc;
            height: 150px;
        }

        .flex-box-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #f0f0f0;
            padding: 15px;
            border: 2px solid #ccc;
            height: 200px;
        }

        .item {
            background: #3a3fd1;
            color: white;
            font-size: 20px;
            width: 80px;
            text-align: center;
            padding: 10px 0;
        }

        .stretch-item {
            background: teal;
        }
    </style>
</head>
<body>
    <h2>1) justify-content: center</h2>
    <div class="flex-box-row" style="justify-content: center;">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>2) justify-content: space-between</h2>
    <div class="flex-box-row" style="justify-content: space-between;">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>3) align-items: center (จัดตรงกลางแนวตั้ง)</h2>
    <div class="flex-box-row" style="align-items: center;">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>4) align-items: stretch (ลูกถูกยืดให้เท่ากัน)</h2>
    <div class="flex-box-row stretch" style="align-items: stretch;">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>

    <h2>5) flex-direction: column</h2>
    <div class="flex-box-column">
        <div class="item">X</div>
        <div class="item">Y</div>
        <div class="item">Z</div>
    </div>
</body>
</html>
