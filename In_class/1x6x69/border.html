<!DOCTYPE html>
<html>
<head>
<style>

.box {
  width: 200px;
  padding: 20px;
  border: 5px solid #0077ff;
  margin: 20px;
  background-color: #cce5ff;
}

/* ตัวอย่างแบบปกติ (content-box) */
.content-box {
  box-sizing: content-box;
}

/* ตัวอย่างแบบ border-box */
.border-box {
  box-sizing: border-box;
  background-color: #ffd8cc;
}


</style>
</head>

<body>

<h2>CSS Box Model</h2>

<h3>1) box-sizing: content-box (ค่าปกติ)</h3>
<div class="box content-box">
  ความกว้างที่กำหนด = 200px  
  (ไม่รวม padding + border)
</div>

<h3>2) box-sizing: border-box</h3>
<div class="box border-box">
  ความกว้างที่กำหนด = 200px  
  (รวม padding + border อยู่ใน 200px)
</div>

</body>
</html>
