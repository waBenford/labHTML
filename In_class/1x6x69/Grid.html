<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>

    <style>
        .grid-container {
            display: grid;

            /* แบ่งคอลัมน์ */
            grid-template-columns: 20% 80%;

            /* แบ่งแถว */
            grid-template-rows: 70px 530px 70px;

            gap: 10px;
            padding: 10px;
            background-color: aliceblue;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            grid-row: 1/2; /* ครอบคลุม 2 คอลัมน์ */
            grid-column: 1/3;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 70px;
            font-size: 24px;
        }

        aside {
            grid-row: 2/3;
            grid-column: 1/2;
            background-color: rgb(33, 150, 243);
            color: white;
            text-align: center;
            line-height: 530px;
            font-size: 24px;
        }

        content {
            grid-row: 2/3;
            grid-column: 2/3;
            background-color: rgb(129, 0, 129);
            color: white;
            text-align: center;
            line-height: 530px;
            font-size: 24px;
        }

        footer {
            grid-row: 3/4; /* ครอบคลุม 2 คอลัมน์ */
            grid-column: 1/3;
            background-color: #1b890c;
            color: white;
            text-align: center;
            line-height: 70px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <header>Header</header>
        <aside>Aside</aside>
        <content>Content</content>
        <footer>Footer</footer>
</body>
</html>
